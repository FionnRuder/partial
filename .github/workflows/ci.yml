name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run tests
        working-directory: ./client
        run: npm test
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: client-coverage
          path: client/coverage/
          retention-days: 7
          if-no-files-found: ignore

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Setup Prisma
        working-directory: ./server
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      
      - name: Run database migrations
        working-directory: ./server
        run: |
          # Try to deploy migrations if they exist, otherwise push schema
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "Migrations found, deploying..."
            npx prisma migrate deploy
          else
            echo "No migrations found, pushing schema directly..."
            npx prisma db push --accept-data-loss
          fi
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      
      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci
          SESSION_SECRET: test_session_secret_for_ci
          BETTER_AUTH_SECRET: test_better_auth_secret_for_ci
          BETTER_AUTH_URL: http://localhost:8000
          PORT: 8000
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: server-coverage
          path: server/coverage/
          retention-days: 7
          if-no-files-found: ignore

  test-all:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [test-client, test-server]
    
    steps:
      - name: Check test status
        run: |
          echo "All tests completed!"
          echo "Client tests: ${{ needs.test-client.result }}"
          echo "Server tests: ${{ needs.test-server.result }}"
